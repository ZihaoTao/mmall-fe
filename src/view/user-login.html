<!DOCTYPE html>
<html lang="en">
    <head>
        <%= require('html-loader!./layout/head-common.html') %>
        <title><%= htmlWebpackPlugin.options.title %> - online shopping mall</title>
    </head>
    <body>
        <%= require('html-loader!./layout/nav-simple.html') %>
        <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">User Login</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <lable class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </lable>
                            <input class="user-content" id="username"
                            placeholder="User Name" autocomplete="off">
                        </div>
                         <div class="user-item">
                            <lable class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </lable>
                            <input type="password" class="user-content" id="password" 
                            placeholder="Password" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">Log in</a>
                        <div class="link-item">
                            <a class="link" href="./user-pass-reset.html" 
                            target="_blank">Forget password</a>
                            <a class="link" href="./user-register.html"
                            target="_blank">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
